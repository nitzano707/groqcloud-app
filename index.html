<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroqCloud App</title>
</head>
<body>
    <h1>שלח טקסט ל-GroqCloud</h1>
    <textarea id="userInput" rows="4" cols="50" placeholder="הכנס טקסט כאן"></textarea>
    <br><br>
    <button onclick="sendText()">שלח</button>
    <p id="response"></p>

    <script>
    async function sendText() {
        const text = document.getElementById('userInput').value;
        
        const apiKey = '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';
        const url = 'https://api.groq.com/openai/v1';  // עדכן את ה-URL לפי ה-endpoint של GroqCloud

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({ input: text })
            });

            const result = await response.json();
            document.getElementById('response').innerText = result.output;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('response').innerText = 'שגיאה בהתקשרות ל-API';
        }
    }
</script>
</body>
</html>
